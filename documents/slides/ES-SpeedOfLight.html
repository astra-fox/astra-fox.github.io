# Medidas históricas de la velocidad de la Luz

Samuel Huertas


Alicia Henao

---

# Un poco de Biografías

- Ole Römer (1644-1710) astrónomo danes, fue la primera persona en realizar una medición de la velocidad de la luz, inventor del micrómetro para medir eclipses y el telescopio meridiano.
 
- Hippolyte Fizeau (1819-1896) físico y astrónomo francés, fue uno de los que midió directamente la velocidad de la luz, realizó trabajos muy relevantes en el ámbito de la óptica.
 
- Louis Essen (1908-1997) físico inglés, reconocido por desarrollar el primer reloj atómico, para tener una medida más precisa del tiempo y de la velocidad de la luz. Crítico de la teoría de la relatividad.

---

# La medición de Römer

Fue la primera forma de medir la velocidad de la luz. Se realiza utilizando telescopios, el planeta Júpiter y su luna Io.


<center>
    <figure>
        <img src="https://cdn.shopify.com/s/files/1/0093/2298/7617/files/olemerexpt.png?v=1561351289" width="300">

    </figure>

Debido a la poca exactitud que se tenía de las órbitas planetarias, el valor de la velocidad de la luz no fue muy precisa.

---

# La medición de Fizeou

Unas de las primeras medidas directas de la velocidad de la luz.
 
 
Este experimento se realizó en la torre Eiffel.



<center>
    <figure>
        <img src="https://editorial01.shutterstock.com/wm-preview-1500/2557065a/7a54d447/education-shutterstock-editorial-2557065a.jpg" width="450">
        <!-- <figcaption><font size="3"><i>Cortesía de IBM</i></font></figcaption>-->
    </figure>
</center>


Utilizando apenas una fuente de luz, una rueda dentada, espejos y mucho ingenio, Fizeau logró determinar la velocidad de la luz obteniendo un error del \\(4.5\\)%.

---

# La medición de Essen

Haciendo uso de resonadores electromagnéticos y de las ecuaciones de Maxwell, Louis Essen y A.C. Gordon-Smith lograron encontrar un valor de la velocidad de la luz muy precisa.


\begin{equation}
    c = \frac{v_{n r}}{\sqrt{(\frac{r}{\pi D})^{2} + (\frac{n}{2L})^{2}}}(1 + \frac{1}{2 Q})
\end{equation}
